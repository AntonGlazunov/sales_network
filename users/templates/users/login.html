{% extends 'content/base.html' %}

{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Войти" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'users:password_reset' %}" class="btn btn-danger">Забыл пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
